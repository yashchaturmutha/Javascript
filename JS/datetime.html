<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Dates</title>
</head>
<style>
    .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }

    #time {
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        console.log("This is date and time tutorial");
        let now = new Date();
        console.log("Today :: "+now);

        let dt = new Date(12000);//set seconds
        console.log(dt);

        let newDate1 = new Date("2029-09-30");
         console.log("\nNewdate :: "+newDate1)

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log("\nNew date: "+newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let dat = newDate.getDate();
        console.log("The date is ", dat);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hours = newDate.getHours();
        console.log("The hours is ", hours);

        let minutes = newDate.getMinutes();
        console.log("The minutes is ", minutes);

        let seconds = newDate.getSeconds();
        console.log("The seconds is ", seconds);

        let milliseconds = newDate.getMilliseconds();
        console.log("The millisecs is ", milliseconds);

        newDate.setDate(8);
        //newDate.setDate(38); --> auto correctn
        newDate.setMinutes(29);
       // newDate.setMonth(9);
        console.log("\nModified date ::"+newDate)
        setInterval(updateTime, 1000);

        function updateTime() {
            $("#time").text(new Date);
        }

        console.log(Date.now());//millisecs from jan 1 1970 5:30am

    </script>
</body>

</html>
